<html>

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
  </head>
  <body>

  <div id="fb-root"></div>
  <script>
    // Additional JS functions here
    window.fbAsyncInit = function() {
      FB.init({
        appId      : APPID_FACEBOOK, // App ID
        channelUrl : APPBRIDGE_FACEBOOK, // Channel File
        status     : false, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });
    
    };

    // Load the SDK Asynchronously
    (function(d){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all.js";
       ref.parentNode.insertBefore(js, ref);
     }(document));



    //StatusCheck
function doLogin(){
  FB.getLoginStatus(function(response) {
    if (response.status === 'connected') {
      // connected
      window.location.href = "index.htm";
    }

  });

        FB.login(function(response) {
	  console.log(response);
          if (response.authResponse) {
			window.location.href = "index.htm";
          } else {
          }
      });
}
    
     window.addEventListener("load", function() { document.getElementById("facebook_login").addEventListener("click",function() {doLogin();} ) } );
  </script>

    <div class="container">

      <div class="form-signin">
        <div align="center">
          <button class="btn btn-large btn-primary" type="submit" id="facebook_login">Sign in with Facebook</button> 
        </div>
      </div>

    </div> 

  </body>
